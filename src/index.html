<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <!-- Favicon -->
    <link
      rel="shortcut icon"
      type="image/png"
      href="../images/favicon-32x32.png"
    />

    <!-- Style -->
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- <style>
      .attribution {

  </head>
  <body>
    <main>
      <div class="container">
        <div class="image">
          <!-- :before -->
          <img
            src="../images/image-equilibrium.jpg"
            alt="Imagem de cubo equilibrado em um dos vértices"
          />
        </div>

        <div class="text-box">
          <h1>Equilibrium #3429</h1>
          <p>Our Equilibrium collection promotes balance and calm.</p>

          <div class="extra-information">
            <div class="ethereum-information">
              <img
                src="../images/icon-ethereum.svg"
                alt="Ícone em formato de um prisma"
              />
              <p>0.041 ETH</p>
            </div>

            <div class="time-information">
              <img src="../images/icon-clock.svg" alt="Ícone de um relógio" />
              <p>3 days left</p>
            </div>
          </div>

          <div class="divider"></div>

          <div class="author-information">
            <img
              src="../images/image-avatar.png"
              alt="Foto do autor Jules Wyvern"
            />

            <p>Creation of <span>Jules Wyvern</span></p>
          </div>
        </div>
      </div>
    </main>
